<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<script src="https://kit.fontawesome.com/a10e9aabbb.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Lato&display=swap" rel="stylesheet">
	<title>Password Generator</title>
</head>
<body>

	<div class="content">
		<div class="title">
			<h1><span id="yellow">Password</span> Generator</h1>
		</div>
		<div class="container">
			<div class="container-content">
	
				<div class="pw-result">
					<span id="result" ></span>
					<i class="far fa-copy"></i>					
				</div>

				<div class="settings">
					<h4>Settings</h4>
					<div class="slideContainer">	
						<p>Password Length: <span id="length"></span></p>	
						<input type="range" name="slider" id="slider" class="slider" min="6" max="32">
					</div>

					<div class="uppercase setting-element">
						<label for="uppercase">Includes uppercase</label>
						<input type="checkbox" id="uppercase" name="uppercase">
					</div>
	
					<div class="lowercase setting-element">
						<label for="lowercase">Includes lowercase</label>
						<input type="checkbox" id="lowercase" name="lowercase">
					</div>
	
					<div class="numbers setting-element">
						<label for="numbers">Includes numbers</label>
						<input type="checkbox" id="numbers" name="numbers">
					</div>
	
					<div class="symbols setting-element">
						<label for="symbols">Includes symbols</label>
						<input type="checkbox" id="symbols" name="symbols">
					</div>	
				</div>
	
				<div class="generate">
					<button id="get-password">Generate Password</button>
				</div>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
